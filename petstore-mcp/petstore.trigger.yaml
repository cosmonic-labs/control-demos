# For the 'http-trigger' helm chart
components:
  - name: petstore-mcp
    image: ghcr.io/cosmonic-labs/petstore-mcp-server:v0.2.0

ingress:
  host: "petstore-mcp.localhost.cosmonic.sh"

hostInterfaces:
  - namespace: wasi
    package: blobstore
    version: 0.2.0-draft
    interfaces:
      - blobstore
  - namespace: wasi
    package: logging
    version: 0.1.0-draft
    interfaces:
      - logging